variables:
  - &golang 'golang:1.22'

steps:
  lint:
    group: test
    image: *golang
    commands:
      - make vet
      - make formatcheck

  test:
    group: test
    image: *golang
    commands:
      - make test

  version:
    image: *golang
    commands:
      - make version

  build-dryrun:
    image: woodpeckerci/plugin-docker-buildx:3.1.0
    settings:
      repo: woodpeckerci/plugin-github-release
      dockerfile: Dockerfile.multiarch
      dry_run: true
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tags: test
    when:
      event: pull_request

  build-next:
    image: woodpeckerci/plugin-docker-buildx:3.1.0
    settings:
      repo: woodpeckerci/plugin-github-release
      dockerfile: Dockerfile.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tags: next
      username: woodpeckerbot
    secrets: [docker_password]
    when:
      branch: ${CI_REPO_DEFAULT_BRANCH}
      event: push

  build-tag:
    image: woodpeckerci/plugin-docker-buildx:3.1.0
    settings:
      repo: woodpeckerci/plugin-github-release
      dockerfile: Dockerfile.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tags: [latest, '${CI_COMMIT_TAG##v}']
      username: woodpeckerbot
    secrets: [docker_password]
    when:
      event: tag
